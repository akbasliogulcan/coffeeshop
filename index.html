<!DOCTYPE html>
<html lang="en">

<head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>Coffee Shop</title>
           <link rel="stylesheet" href="style.css">
           <script src="script.js" defer></script>
           <link rel="icon" href="./assests/images/logo.jpg" type="image/x-icon">

           <!-- FontAwesome -->
           <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
           <!-- Header -->
           <header>
                      <!-- logo -->
                      <a href="#" class="logo">
                                 <img src="./assests/images/logo.jpg" alt="logo">

                      </a>


                      <!-- Nav -->
                      <nav>
                                 <a href="#home">Home</a>
                                 <a href="#about">About</a>
                                 <a href="#menu">Menu</a>
                                 <a href="#products">Products</a>
                                 <a href="#reviews">Reviews</a>
                                 <a href="#contact">Contact</a>
                                 <a href="#blogs">Blogs</a>
                      </nav>
                      <!-- Ä°cons -->
                      <div class="icons">
                                 <i class="fa-solid fa-magnifying-glass"></i>
                                 <i class="fa-solid fa-cart-shopping"></i>
                                 <i class="fa-solid fa-bars" id="menu-btn"></i>

                      </div>
           </header>

           <!-- Home -->
           <section class="home" id="home">
                      <div class="content">
                                 <h3>Free Coffee in the morning</h3>
                                 <p>Start Your Day with a cup of Coffee</p>
                                 <button class="btn">Get Yours Now</button>
                      </div>
           </section>

           <!-- AboutUs -->
           <section class="about" id="about">
                      <!-- Heading -->
                      <h1 class="heading"><span>about</span> us</h1>
                      <!-- Row -->
                      <div class="row">
                                 <div class="image">,
                                            <img src="./assests/images/about-us.jpg" alt="about-image">
                                 </div>
                                 <div class="content">
                                            <h3>what makes our coffee Special</h3>
                                            <p>our coffee</p>
                                            <button class="btn">Learn More</button>
                                 </div>
                      </div>

           </section>

           <!-- JS  -->
           <script src="./main.js"></script>
</body>

</html>
